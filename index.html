<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick and Morty</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mb-4">
        <div class="row">
            <div class="col">
                <div class="display-2 text-center fw-bold text-light rick-font my-5">
                    Rick and Morty Characters
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="contents">

        </div>
    </div>

    <script>
        const colors = {
            Alive: '#A0E7A0',
            Dead: '#F08080',
            unknown: '#D3D3D3'
        };

        const contents = document.getElementById("contents");

        const getRickAndMortyCharacters = async () => {
            for (let i = 1; i <= 100; i++) {
                try {
                    const response = await fetch('https://rickandmortyapi.com/api/character/' + i);
                    const character = await response.json();

                    const bgColor = colors[character.status];

                    contents.innerHTML += `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card my-3 shadow p-4 rounded-4 text-center" style="border: 2px solid ` + bgColor + `;">
              <div class="mx-auto rounded-3" style="width: 200px; height: 200px; overflow: hidden;">
                <img src="`+ character.image + `" class="w-100 h-100">
              </div>
              <div class="my-3 h4 text-light"> `+ character.name + `</div>
              <div class="my-3 rounded-4 py-2 text-light" style="border: 2px solid ` + bgColor + `;">
                <b>Status:</b> `+ character.status + ` <br> <b>Species:</b> ` + character.species + `
              </div>
            </div>  
          </div>
        `;
                } catch (error) {
                    console.error('Error fetching character', i, error);
                }
            }
        };

        getRickAndMortyCharacters();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
