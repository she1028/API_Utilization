<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Luckiest+Guy&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fdf2f7;
      color: #333;
    }

    .meal-card {
      max-width: 900px;
      margin: auto;
      margin-top: 50px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      background-color: #fff;
    }

    .meal-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .meal-header {
      background: linear-gradient(to right, #f43f5e, #fb7185);
      color: #fff;
      padding: 30px;
      text-align: center;
      font-family: 'Luckiest Guy', cursive;
      font-size: 2.5rem;
    }

    .meal-info {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .meal-info span {
      font-weight: 600;
      font-size: 1.1rem;
      background-color: #ffe4e6;
      padding: 8px 15px;
      border-radius: 15px;
    }

    .instructions {
      padding: 30px;
      line-height: 1.7;
    }

    .instructions h5 {
      font-weight: 700;
      margin-bottom: 15px;
      color: #e11d48;
    }

    .btn-watch {
      background-color: #f43f5e;
      color: #fff;
      border-radius: 50px;
      padding: 10px 25px;
      font-weight: 600;
      transition: 0.3s;
      display: inline-block;
      margin-top: 20px;
    }

    .btn-watch:hover {
      background-color: #fb7185;
      color: #fff;
    }

    @media (max-width: 768px) {
      .meal-info {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col " id="mealContainer">

      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mealID = params.get('meal');

    const mealContainer = document.getElementById('mealContainer');

    async function loadMeal(id) {
      const response = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=` + id);
      const data = await response.json();

      if (data.meals) {
        const meal = data.meals[0];

        let ingredientsHTML = '<ul>';
        for (let i = 1; i <= 20; i++) {
          const ingredient = meal['strIngredient' + i];
          const measure = meal['strMeasure' + i];
          if (ingredient && ingredient.trim() !== '') {
            ingredientsHTML += `<li>` + ingredient + ` - ` + measure + `</li>`;
          }
        }
        ingredientsHTML += '</ul>';

        mealContainer.innerHTML = `
       <div class="container">
        <div class="row">
                <div class="meal-header">`+ meal.strMeal + `</div>
                <img src="`+ meal.strMealThumb + `" alt="` + meal.strMeal + `" class="meal-image">
                <div class="meal-info">
                    <span>Category: `+ meal.strCategory + `</span>
                    <span>Area: `+ meal.strArea + `</span>
                </div>
            
            <div class="col-lg-6">
                <div class="instructions" >
                    <h5>Instructions:</h5>
                    <p>`+ meal.strInstructions + `</p></div> </div>
                    <div class="col-lg-6 mt-4">
                    <h5><b>Ingredients:</b></h5>
                    `+ ingredientsHTML + `
                    `+ (meal.strYoutube ? `<a href="` + meal.strYoutube + `" target="_blank" class="btn-watch">Watch
                        Video</a>` : '') + `
                </div>
        </div>
    </div>
    `;

      } else {
        mealContainer.innerHTML = '<p class="text-danger text-center p-5">Meal not found.</p>';
      }
    }

    if (mealID) {
      loadMeal(mealID);
    } else {
      mealContainer.innerHTML = '<p class="text-danger text-center p-5">No meal selected.</p>';
    }
  </script>

</body>

</html>
