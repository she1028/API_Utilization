<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReciMeals - Categories</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" href="images/logo.png">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .meal-font {
            font-family: 'Luckiest Guy', cursive;
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow bg-light">
        <div class="container-fluid ps-4 pe-4">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo" class="logo" width="70" height="auto">
                ReciMeals
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#recipes">Recipes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-4 pt-5 mt-5">
        <div class="display-2 text-center fw-bold meal-font my-5">
            Meal Categories
        </div>
    </div>

    <div class="container">
        <div class="row" id="contents"></div>
    </div>

    <script>
        const contents = document.getElementById("contents");
        let allCategories = [];

        async function fetchCategories() {
            try {
                const response = await fetch("https://www.themealdb.com/api/json/v1/1/categories.php");
                const data = await response.json();
                allCategories = data.categories;

                renderCategories(allCategories);
            } catch (error) {
                console.error("Error fetching categories", error);
            }
        }

        function renderCategories(categories) {
            contents.innerHTML = "";
            categories.forEach(cat => {
                contents.innerHTML += `
                    <div class="col-12 col-md-6 col-lg-4">
            <div class="card my-3 shadow p-4 rounded-4 text-center" style="border:2px solid rgb(236, 134, 151);">
                            <div class="mx-auto rounded-3" style="overflow:hidden;">
                                <img src="` + cat.strCategoryThumb + `" class="w-100 h-100">
                            </div>
                            <div class="my-3 h4">` + cat.strCategory + `</div>
                            <div class="my-3 rounded-4 py-2" style="border:2px solid #fff;">
                                <b>Description:</b> ` + cat.strCategoryDescription.slice(0, 100) + `...
                            </div>
                        </div>
                    </div>`;
            });
        }

        fetchCategories();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
